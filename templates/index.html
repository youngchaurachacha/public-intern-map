<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공공인턴지도 (OpenStreetMap)</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 1. Leaflet 지도 생성 및 OpenStreetMap 타일 레이어 추가
    const map = L.map('map').setView([36.5, 127.5], 7); // 대한민국 중앙을 중심으로 지도 표시

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 2. API 서버에서 채용 공고 데이터 가져오기
    fetch('/api/postings')
        .then(response => response.json())
        .then(data => {
            console.log("서버로부터 받은 데이터:", data);

            // 3. 가져온 데이터로 지도에 마커(핀) 표시하기
            data.forEach(posting => {
                if (posting.latitude && posting.longitude) {
                    
                    // Leaflet 마커 생성
                    const marker = L.marker([posting.latitude, posting.longitude]).addTo(map);

                    // 마커에 표시할 내용 (팝업)
                    const popupContent = `
                        <strong>${posting.title}</strong><br>
                        ${posting.organization}<br>
                        <span style="color:gray;">${posting.address}</span>
                    `;

                    // 마커에 팝업을 바인딩 (클릭 시 나타남)
                    marker.bindPopup(popupContent);
                }
            });
        })
        .catch(error => {
            console.error('데이터를 가져오는 중 에러 발생:', error);
            alert('채용 공고 데이터를 불러오는 데 실패했습니다.');
        });
</script>
</body>
</html>
